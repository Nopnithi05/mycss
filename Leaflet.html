<!DOCTYPE html>
<html>
<head>
<title> Creating Maps with Leaflet </title>
<link rel="stylesheet" href=https://unpkg.com/leaflet@1.9.3/dist/leaflet.css 
integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="crossorigin=""/>
<script src=https://unpkg.com/leaflet@1.9.3/dist/leaflet.js 
integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

</head>
<body>
<div id="map" style="height:600px"></div>
<script>
var map = L.map('map').setView([13.7563, 100.5018], 10);
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
var greenIcon = L.icon({
iconUrl: 'pin.png',
iconSize: [30,30], // size of the icon
iconAnchor: [45,45], // point of the icon which will correspond to marker's location
popupAnchor: [0,-39] // point from which the popup should open relative to the iconAnchor
});

L.marker([13.75043,100.49168],{icon:greenIcon}).addTo(map).bindPopup("<b>วัดพระแก้ว</b><br>แขวงพระบรมมหาราชวัง เขตพระนคร กรุงเทพมหานคร");
L.marker([13.71252,100.51291],{icon:greenIcon}).addTo(map).bindPopup("<b>วัดสุทธิวราราม</b><br>แขวงยานนาวา เขตสาทร กรุงเทพมหานคร");
L.marker([13.74639,100.49275],{icon:greenIcon}).addTo(map).bindPopup("<b>วัดพระเชตุพนวิมลมังคลาราม</b><br>แขวงพระบรมมหาราชวัง เขตพระนคร กรุงเทพมหานคร");
L.marker([13.72575,100.48551],{icon:greenIcon}).addTo(map).bindPopup("<b>วัดเวฬุราชิณ</b><br>แขวงบางยี่เรือ เขตธนบุรี กรุงเทพมหานคร");
L.marker([13.74429,100.50570],{icon:greenIcon}).addTo(map).bindPopup("<b>วัดชัยชนะสงคราม</b><br>แขวงสัมพันธวงศ์ เขตสัมพันธวงศ์ กรุงเทพมหานคร");
L.marker([13.73997,100.49109],{icon:greenIcon}).addTo(map).bindPopup("<b>วัดกัลยาณมิตร วรมหาวิหาร</b><br>เเขวงวัดกัลยาณ์ เขตธนบุรี กรุงเทพมหานคร");
L.marker([13.75027,100.50095],{icon:greenIcon}).addTo(map).bindPopup("<b>วัดสุทัศนเทพวรารามราชวรมหาวิหาร</b><br>แขวงวัดราชบพิตร เขตพระนคร กรุงเทพมหานคร");
L.marker([13.75491,100.49067],{icon:greenIcon}).addTo(map).bindPopup("<b>วัดมหาธาตุยุวราชรังสฤษฎิ์ ราชวรมหาวิหาร</b><br>แขวงพระบรมมหาราชวัง เขตพระนคร กรุงเทพมหานคร");
L.marker([13.75227,100.48564],{icon:greenIcon}).addTo(map).bindPopup("<b>วัดระฆังโฆสิตารามวรมหาวิหาร</b><br>แขวงศิริราช เขตบางกอกน้อย กรุงเทพมหานคร");
L.marker([13.77521,100.49668],{icon:greenIcon}).addTo(map).bindPopup("<b>วัดบวรมงคลราชวรวิหาร</b><br>แขวงบางยี่ขัน เขตบางพลัด กรุงเทพมหานคร");
</script>
</body>
</html>
